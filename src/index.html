<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Memory Game</title>
</head>

<body>

    <div id="memory-game" class="memory-game">
        <!-- Cards will be dynamically created here -->
    </div>
    
    <button class="start--button" id="startButton">Start Game</button>
    <button class="start--button" id="playAgainButton" style="display: none;">Play Again</button>
    
    <div id="result" class="result"></div>

    <div class="win--lose--wrapper">
        <div id="moveCounter" class="move-counter" style="display: none;">Moves: 0</div>
        <div id="wonCounter" class="counter" style="display: none;">Won: 0</div>
        <div id="lostCounter" class="counter" style="display: none;">Lost: 0</div>
        <div id="timer" class="timer" style="display: none;">Time: 0 seconds</div>
    </div>

    <script src="/scripts.js" defer></script>
</body>





</html>
